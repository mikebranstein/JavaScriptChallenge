<!DOCTYPE html>

<html>

<head>
    <title>Instructions...</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/instructions.js"></script>
</head>

<body style="background-color: #105187!important">
   <h1>
        <span class="instructions">
                Instructions
            </span>
    </h1>
    <div class="instructionText">
        <div>Please determine what will be output to the console.</div>
        <div>You have three minutes to complete this challenge.</div>
    </div>

    <h3 class="inputField">Name: <input id="name" class="name" type="text" maxlength="22" autocomplete="off"></h3>
    <h3 class="inputField">Email: <input id="email" class="name" type="text"  autocomplete="off"></h3>
    <h3 class="inputField">Phone: <input id="phone" class="name" type="text" maxlength="10" autocomplete="off"></h3>
    <p id="warning"></p>


    <input id="goButton" class="button" type="button" value="Go!" />
</body>

</html>
